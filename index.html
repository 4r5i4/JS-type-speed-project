<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Typing speed project</title>
        <script src="./script.js" async></script>
        <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        
            <div class=masthead>
                <h1>Test Your Typing Speed</h1>
            </div>
            <article class="intro">
                    <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match the text exactly. Good Luck!</p>
            </article><!-- .intro -->
        </div>
    </header>


    <main>
        <section class="test-area">
            <div id="origin-text">
                    <p>this is the test-text placeholder.</p>
            </div>
            
            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="type here" ></textarea>
            </div>
            <div class="meta">
                    <section id="clock">
                        <div class="timer">00:00:00</div>
                    </section>
    
                    <section id="buttons">
                        <button id="reset">Start over</button>
                        <button id="newtext">New Text</button>
                    </section>
                </div><!-- .meta -->
        </section>
    </main>



    <footer>
        <!-- footer placeholder -->
    </footer>
</body>
</html>
